<div class="container mm"><div class="media"><a href="" ng-click="showMe()" class="pull-left"><div class="thumbnail"><img id="imgShow" alt="Няма Снимка" ng-if="Product.thumbnail" ng-src="/thumb/{{Product.thumbnail}}" class="media-object"/></div></a><div class="media-body"><label class="media-heading">{{Product.name}}</label><h4 class="media-heading"><small><i>{{Product.dateAdded | limitTo : 10}}</i></small></h4><br/></div></div><div class="row"><div class="col-md-6"><div class="panel panel-success"><div class="panel-heading"><label>Мнения:</label><div class="label pull-right vert"><button ng-click="addCommentPros()" class="btn btn-default btn-sm">Добави мнение</button></div></div><div class="panel-body pross"><ul class="list-unstyled"><li ng-repeat="item in Product.pros" ng-show="!item.flagIsNew" class="panel panel-success"><div class="panel-body zzz"><textarea msd-elastic="msd-elastic" ng-model="item.content" ng-disabled="true" class="form-control"></textarea><span class="data pull-right">добавен на: &nbsp{{item.dateAdded | limitTo : 10}}</span></div></li></ul></div></div></div><div class="col-md-6"><div class="panel panel-danger"><div class="panel-heading"><label>Препоръки:</label><div class="label pull-right vert"><button ng-click="addCommentCons()" class="btn btn-default btn-sm">Добави препоръка</button></div></div><div class="panel-body pross"><ul class="list-unstyled"><li ng-repeat="item in Product.cons" ng-show="!item.flagIsNew" class="panel panel-danger"><div class="panel-body zzz"><textarea msd-elastic="msd-elastic" ng-model="item.content" ng-disabled="true" class="form-control"></textarea><span class="data pull-right">добавен на: &nbsp{{item.dateAdded | limitTo:10}}</span></div></li></ul></div></div></div></div></div>
