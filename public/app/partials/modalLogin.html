<div class="modal-header"><label>Enter your credentials:</label></div><div class="modal-body"><div id="login" class="well"><div class="form-group"><!--label Потребителско име--><input placeholder="Потребителско име" id="username" ng-blur="proppername=''" ng-change="valid()" autofocus="true" ng-enter="ent()" type="text" ng-model="user.username" ng-trim="false" class="form-control"/><p class="alerting">{{proppername}}</p><br/><!--label Парола--><input placeholder="Парола" id="password" ng-blur="propperpass=''" ng-change="valid()" ng-enter="ent()" type="password" ng-model="user.password" ng-trim="false" class="form-control"/><p class="alerting">{{propperpass}}</p><a href="" ng-click="forgottenPass()" class="pull-right"><span>Забравена парола</span></a></div></div><p id="redAlert" class="alerting text-center"></p></div><div class="modal-footer"><a href="" ng-click="signUp()" class="pull-left">SignUp</a><button id="bbb" ng-click="ok()" ng-hide="!user.username || !user.password" class="btn btn-primary">OK</button><button ng-click="cancel()" class="btn btn-warning">Cancel</button></div>
