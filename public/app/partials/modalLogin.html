<div class="modal-header"><b ng-click="closeMe()" class="closeMe pull-right">x</b><label>Моля въведете:</label></div><div class="modal-body"><div id="login" class="well"><div class="form-group"><!--label Потребителско име--><input placeholder="Потребителско име" id="username" ng-blur="proppername=''" ng-change="valid()" autofocus="true" ng-enter="ent()" type="text" ng-model="user.username" ng-trim="false" class="form-control"/><p class="alerting">{{proppername}}</p><br/><!--label Парола--><input placeholder="Парола" id="password" ng-blur="propperpass=''" ng-change="valid()" ng-enter="ent()" type="password" ng-model="user.password" ng-trim="false" class="form-control"/><p class="alerting">{{propperpass}}</p><a href="" ng-click="forgottenPass()" class="smalldown pull-right">Забравих си паролата</a></div></div></div><div class="modal-footer"><a href="" ng-click="signUp()" class="smalldown pull-left">Регистрирай ме</a><button id="bbb" ng-click="ok()" ng-hide="!user.username || !user.password" class="btn btn-primary">Влез</button><button ng-click="cancel()" ng-hide="user.username &amp;&amp; user.password" class="btn btn-default">Откажи</button></div>
