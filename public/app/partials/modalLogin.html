<div class="modal-header"><label>Enter your credentials:</label></div><div class="modal-body"><div id="login" class="well"><div class="form-group"><label>Username</label><input id="username" autofocus="true" ng-enter="ent()" ng-click="clear()" type="text" ng-model="user.username" class="form-control"/><br/><label>Password</label><input id="pass" ng-enter="ent()" ng-click="clear()" type="password" ng-model="user.password" required="required" class="form-control"/><a href="" ng-click="forgottenPass()" class="pull-right"><h6>Forgot password</h6></a></div></div></div><div class="modal-footer"><div id="redAlert" class="text-center"></div><a href="" ng-click="signUp()" class="pull-left">SignUp</a><button id="bbb" ng-click="ok()" ng-hide="!user.username || !user.password" class="btn btn-primary">OK</button><button ng-click="cancel()" class="btn btn-warning">Cancel</button></div>
