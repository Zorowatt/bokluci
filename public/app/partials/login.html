<div ng-controller="LoginCtrl" class="navbar-right"><form ng-hide="identity.isAuthenticated()" class="navbar-form"><div class="form-group"><input type="text" placeholder="username" ng-model="user.username" class="form-control"/><input type="password" placeholder="password" ng-model="user.password" class="form-control"/></div><button ng-click="login(user)" class="btn btn-primary">Login</button></form><form ng-show="identity.isAuthenticated()" class="navbar-form"><div class="form-group"><h4>user: {{identity.currentUser.firstName}}{{identity.currentUser.lastName}}</h4></div><button ng-click="logout()" class="logout btn btn-primary">Logout</button></form></div>
