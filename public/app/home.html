<div class="container"><div class="row"><div class="col-lg-6"><a href="/addProduct" ng-show="identity.isAuthenticated()" class="btn btn-primary pull-right">Add Product</a><br/><br/><div class="input-group"><input id="noSpacesField" type="text" ng-model="search" ng-bind="search" ng-change="enterIntoInput()" class="form-control"/><!--#the-basics--><!--     input.typeahead(type="text" placeholder="Find products")--><!----><span class="input-group-btn"><button type="button" ng-click="goSearch()" class="btn btn-danger">Go!</button></span></div><ul ng-show="search" class="search"><li ng-repeat="item in searchBuffer"><a href="" ng-click="select(item)">{{item}}</a></li></ul></div><div class="col-lg-6"><div id="location-element"></div></div></div><br/><div class="container"><div class="row"><ul class="list-inline"><li ng-repeat="item in products"><div class="col-lg-12 col-md-12 col-sm-12"><a href="/productShow/{{item._id}}" class="thumbnail"><p class="fix-text-length">Наименование:  {{item.name}}</p><img ng-src="/get_image/{{item.picture[0].filename}}" class="home-image"/><p>Za:<span class="badge">{{getNumber(item.pros)}}</span></p><p>Protiv:<span class="badge">{{getNumber(item.cons)}}</span></p><p>Date:<span>{{item.dateAdded | limitTo: 10}}</span></p></a></div></li></ul></div></div><ul class="pager"><li><a href="" ng-click="prev()" class="btn btn-default">Prew</a></li><li><a href="" ng-click="next()" class="btn btn-default">Next</a></li></ul></div>
