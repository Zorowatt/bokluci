<div id="spin"></div><div class="container"><div class="topone center-block"><button ng-click="addProduct()" class="addProdBut center-block btn btn-primary">Добавяй</button><div class="input-group addProdSearch"><input type="text" ng-model="search" typeahead="a for a in getProd($viewValue)" class="form-control search"/><span class="input-group-btn"><button type="button" ng-click="goSearch()" class="btn btn-danger">Намери</button></span></div></div></div><div class="container"><ul class="list-inline aaa"><li ng-repeat="item in products"><a href="/productShow/{{item._id}}" class="thumbnail home"><!--p(tooltip="{{item.name}}") {{item.name | limitTo: 15 }}--><p tooltip="{{item.name}}">{{item.name | limitTo: 15 }}</p><img ng-src="/get_image/{{item.thumbnail}}" class="home-image"/><p>Мнения:<span class="badge">{{getNumber(item.pros)}}</span></p><p>Препоръки:<span class="badge">{{getNumber(item.cons)}}</span></p><p>Дата:<span>{{item.dateAdded | limitTo: 10}}</span></p></a></li></ul></div><ul class="pager"><li><a href="" ng-click="prev()" class="btn btn-default">Назад</a></li><li><a href="" ng-click="next()" class="btn btn-default">Напред</a></li></ul>
