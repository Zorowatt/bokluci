<div class="container"><div class="center-block"><button ng-click="addProduct()" class="addProdBut center-block btn btn-primary">Add Product</button><div class="input-group addProdSearch"><input type="text" ng-model="search" typeahead="a for a in getProd($viewValue)" class="form-control search"/><span class="input-group-btn"><button type="button" ng-click="goSearch()" class="btn btn-danger">Go!</button></span></div></div><div class="container"><div class="row"><ul class="list-inline"><li ng-repeat="item in products"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><a href="/productShow/{{item._id}}" class="thumbnail"><p class="fix-text-length">Наименование:  {{item.name}}</p><img ng-src="/get_image/{{item.picture[0].filename}}" class="home-image"/><p>Za:<span class="badge">{{getNumber(item.pros)}}</span></p><p>Protiv:<span class="badge">{{getNumber(item.cons)}}</span></p><p>Date:<span>{{item.dateAdded | limitTo: 10}}</span></p></a></div></li></ul></div></div><ul class="pager"><li><a href="" ng-click="prev()" class="btn btn-default">Prew</a></li><li><a href="" ng-click="next()" class="btn btn-default">Next</a></li></ul></div>
