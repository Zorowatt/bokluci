<div class="container"><div class="topone center-block"><button ng-click="addProduct()" class="addProdBut center-block btn btn-primary">Добавяй</button><div class="input-group addProdSearch"><input ng-enter="ent()" type="text" ng-model="search" typeahead="a for a in getProd($viewValue)" typeahead-min-length="2" class="form-control search"/><span class="input-group-btn"><button type="button" ng-click="goSearch()" class="btn btn-danger">Намери</button></span></div></div></div><div class="container"><div ng-show="nothing" class="well center-block nothing"><p class="text-center">{{info}}</p></div><ul class="list-inline aaa"><li ng-repeat="item in products"><a href="/topic/{{item._id}}" class="thumbnail home"><p tooltip="{{item.name}}">{{item.name | limitTo: 15 }}</p><img ng-src="/get_image/{{item.thumbnail}}" class="home-image"/><p>Мнения:<span class="badge">{{getNumber(item.pros)}}</span></p><p>Препоръки:<span class="badge">{{getNumber(item.cons)}}</span></p><p>Дата:<span>{{item.dateAdded | limitTo: 10}}</span></p></a></li></ul></div><ul ng-hide="nothing" class="pager"><li><a href="" ng-click="prev()" class="btn btn-default">Назад</a></li><li><a href="" ng-click="next()" class="btn btn-default">Напред</a></li></ul>
