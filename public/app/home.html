<div class="container"><div class="topone center-block"><button ng-click="addProduct()" class="addProdBut center-block btn btn-primary">Кажете и Вие</button><div class="input-group addProdSearch"><input ng-enter="ent()" type="text" ng-model="search" typeahead="a for a in getProd($viewValue)" typeahead-min-length="2" typeahead-on-select="sel()" class="form-control search"/><span class="input-group-btn"><button type="button" ng-click="goSearch()" class="btn btn-default">Намери</button></span></div></div></div><div class="container"><div ng-show="nothing" class="well center-block nothing"><p class="text-center">{{info}}</p></div><ul class="list-inline aaa"><li ng-repeat="item in products"><a href="/topic/{{item._id}}" class="thumbnail home"><span ng-show="checkIsNew(item.dateAdded)" class="center-block label label-danger newTopic">Ново</span><label tooltip="{{item.name}}">{{name(item.name)}}<!-- {{item.name | limitTo: 20 }}--></label><div id="imgsize"><img ng-src="/thumb/{{item.thumbnail}}" class="img-rounded home-image"/></div><div id="bellow"><p>Мнения:<span class="pull-right badge">{{getNumber(item.pros)}}</span></p><p>Препоръки:<span class="pull-right badge">{{getNumber(item.cons)}}</span></p><hr class="seen"/><p class="seen">Видяно:<span class="pull-right badge seen">{{item.visited}}</span></p></div></a></li></ul></div><ul ng-hide="nothing" class="pager"><li><a href="" ng-click="prev()" class="btn btn-default">&larr; Назад</a></li><li><a href="" ng-click="next()" class="btn btn-default">Напред &rarr;</a></li></ul>
