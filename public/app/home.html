<div class="container"><div class="topone center-block"><button ng-click="addProduct()" class="addProdBut center-block btn btn-primary">Add Product</button><div class="input-group addProdSearch"><input type="text" ng-model="search" typeahead="a for a in getProd($viewValue)" class="form-control search"/><span class="input-group-btn"><button type="button" ng-click="goSearch()" class="btn btn-danger">Go!</button></span></div></div></div><div class="container"><ul class="list-inline aaa"><li ng-repeat="item in products"><a href="/productShow/{{item._id}}" class="thumbnail"><!--p(tooltip="{{item.name}}") {{item.name | limitTo: 15 }}--><p data-toggle="tooltip" data-placement="right" title="{{item.name}}">{{item.name | limitTo: 15 }}</p><img ng-src="/get_image/{{item.thumbnail}}" class="home-image"/><p>Za:<span class="badge">{{getNumber(item.pros)}}</span></p><p>Protiv:<span class="badge">{{getNumber(item.cons)}}</span></p><p>Date:<span>{{item.dateAdded | limitTo: 10}}</span></p></a></li></ul></div><ul class="pager"><li><a href="" ng-click="prev()" class="btn btn-default">Prew</a></li><li><a href="" ng-click="next()" class="btn btn-default">Next</a></li></ul>
