<div role="navigation" class="navbar navbar-fixed-top navbar-default"><div class="navbar-inner"><div class="container"><div class="col-md-6"><p class="addProdBut"><a href="" ng-click="addProduct()" class="btn btn-default col btn-sm">Кажете и Вие</a> ,за да ви чуят всички ...</p></div><div class="col-md-6"><div class="input-group addProdSearch"><input ng-enter="ent()" type="text" ng-model="search" typeahead="a for a in getProd($viewValue)" typeahead-min-length="2" typeahead-on-select="sel()" class="form-control search"/><span class="input-group-btn"><button type="button" ng-click="goSearch()" class="btn btn-default">Намери</button></span></div></div></div></div></div><div class="container mmm"><div ng-show="nothing" class="well center-block nothing"><p class="text-center">{{info}}</p></div><ul class="list-inline aaa"><li ng-repeat="item in products"><a href="/topic/{{item._id}}" class="thumbnail home"><span ng-show="checkIsNew(item.dateAdded)" class="center-block label label-danger newTopic">Ново</span><label tooltip="{{item.name}}">{{name(item.name)}}</label><div id="imgsize"><img ng-src="/thumb/{{item.thumbnail}}" class="img-rounded home-image"/></div><div id="bellow"><label class="yy">Мнения:</label><span class="pull-right badge">{{getNumber(item.pros)}}</span><br/><label class="yy">Препоръки:</label><span class="pull-right badge">{{getNumber(item.cons)}}</span><hr class="seen"/><label class="seen">Видяно:</label><span class="pull-right badge seen">{{item.visited}}</span></div></a></li></ul></div><ul ng-hide="nothing" class="pager"><!--li--><!--    a.btn.btn-default(href="", ng-click="prev()") &larr; Назад--><!--li--><!--    a.btn.btn-default(href="", ng-click="next()") Напред &rarr;--><li><a href="" ng-click="next()" class="rr btn btn-default">{{more}}</a></li></ul>
